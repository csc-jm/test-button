<!DOCTYPE html>
<html>
<body>

<p>This is a web app for testing.</p>
<p>Below button will print the current version:</p>

<button onclick="show()">Version</button>

<p id="version" style="display:none" ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/800px-Banana-Single.jpg" alt="Banana"></p>

<script>
function show() {
  document.getElementById("version").style.display = "block";
}
</script>

</body>
</html>
